<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/Formpratice.css">
</head>
<body>
    <section class="login">
        <div class="container login-container">
            <div class="card">
                <div class="inner-box" id="card">
                    <h1>LOG IN</h1>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Address" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn"> Submit</button>
                        <input type="checkbox"><span>Remember me</span>
                    </form>
                    <br />

                    <h1>SIGN UP</h1>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Address" required>
                        <input type="password" class="input-box" placeholder="Your Password" required>
                        <br />
                        <label class="age">Age:<input type="text" name="age" size="5"></label>
                       <span class="gender">
                        Gender
                        <input id="Female" type="radio" name="gender" value="f">
                        <label for="Female">female</label>
                        <input id="Male" type="radio" name="gender" value="m">
                        <label for="Male">Male</label>
                        <input id="undefined" type="radio" name="gender" value="u">
                        <label for="undefined">Undefined</label>
                       </span>
                        <br />
                        <div><label class="membership" for="membership">Membership from:</label>
                        <input type="date" id="membership" name="membership">
                        </div>
                        <button type="submit" class="submit-btn"> Submit</button>
                        <input type="checkbox"><span>Remember me</span>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
