<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <h1>Time table</h1>
    <table border="2" bgcolor="#efefef">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            
        </tr>
        <tr>
            <th>7-9:00</th>
            <td>Math</td>
            <td>English</td>
            <td rowspan="2">History</td>
            <td>Physics</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <th>9-11:00</th>
            <td>English</td>
            <td>Math</td>
            <td >History</td>
            <td>Chemistry</td>
            
        </tr>
        <tr>
            <th>11-13:00</th>
            <td>Physics</td>
            <td>English</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>History</td>
        </tr>
    </table>
</body>
</html>
